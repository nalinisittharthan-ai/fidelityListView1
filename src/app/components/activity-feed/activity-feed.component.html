
    <mat-card class="activity-feed">
      <mat-card-header>
        <mat-card-title>Recent Activity</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="activity-list" #scrollContainer>
          <div *ngFor="let activity of activities; trackBy: trackByFn" 
               class="activity-item"
               [ngClass]="getActivityClass(activity.status)">
            <div class="activity-time">{{activity.timestamp | date:'HH:mm:ss'}}</div>
            <div class="activity-content">
              <strong>{{activity.tradeId}}</strong> - {{getStatusMessage(activity)}}
            </div>
            <div class="activity-status">
              <mat-chip [color]="getStatusColor(activity.status)">
                {{activity.status}}
              </mat-chip>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
